<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
</head>

<body>


<div class="col-sm-offset-3 col-sm-6">
  <div class="headerContainer" style="border-bottom: 1px solid #CCC; padding-bottom: 20px; margin-bottom: 20px">
    <h2>Welcome Back, <strong>Log In!</strong></h2>
  </div><!-- end .headerContainer -->

<form role="form" action="/bin/form/login.a4p" method="post" id="loginForm" autocomplete="off">

<div class="form-group">
  <label class="control-label" for="login_Email">Email address</label>
  <input name="login_Email" type="email" class="form-control" id="login_Email" value=""/ tabindex="1">
  <input type="checkbox" id="remCheck" name="remCheck" value="ON" /><label for"remCheck" id="remLabel" style="font-size:14px; font-weight:300">&nbsp;Remember my email address</label>
</div><!-- end .form-group -->

<div class="form-group">
  <label class="control-label" for="login_Pass">Password</label>
  <input name="login_Pass" type="password" class="form-control" id="login_Pass" value=""/ tabindex="2">
</div><!-- end .form-group -->

<div class="form-group">
  <p style="font-size:14px;">Forgot your password? <a href="/password_reset.a4d">Click here</a> to reset it or <a onclick="javascript:OpenLHNChat();return false;" href="#">click here</a> to live chat.<p>
</div>

<div class="form-group">
  <p style="font-size:16px;"><strong>Need an Account? <a  href="/agent-sign-up.a4d" style="color: orange">Click here</a></strong> to create one.</p>
</div>

<input name="loginSubmit" type="submit" class="btn btn-primary btn-lg orange pull-right" id="loginSubmit" style="margin-bottom:30px;" value="Sign In">

</form> <!-- end form -->
</div> <!-- end col-sm-offset-3 col-sm-6 -->



</body>
</html>
